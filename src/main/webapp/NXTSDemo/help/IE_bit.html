<body>

	<h3>IE 버전확인</h3>
	<ul>
		<li>도구(오른쪽 상단의 톰니바퀴 아이콘)->Internet Explorer 정보</li>
	</ul>

	<h3>IE9 32bit 실행방법</h3>
	<ul>
		<li>C:\Program Files(X86)\InternetExplorer\iexplore.exe 마우스 오른쪽
			클릭->바로가기 만든 후 바탕화면에 복사하고 사용</li>
	</ul>

	<h3>IE10 32bit 실행방법</h3>
	<ul>
		<li>IE10 일 경우 - 익스플로러에서 도구->인터넷 옵션->고급->향상된 보호모드 사용 해제->확인 <img
			src="IE10_32bit.png" />
		</li>
	</ul>

</body>
